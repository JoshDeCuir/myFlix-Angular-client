<div>
  <nav>
    <button mat-button color="primary" (click)='redirectProfile()'>User Profile</button>
    <button mat-button color="primary" (click)="logout()">Logout</button>
  </nav>
  <div style="display: flex;">
    <mat-card *ngFor="let movies of movies;" let style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movies.title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movies.director.name}}</mat-card-subtitle>
    </mat-card-header>
      <img src={{movies.ImageURL}} alt={{movies.title}}/>
      <mat-card-actions>
        <button
          mat-button
          color="primary"
          (click)="showGenre(movies.genre)"
        >
        Genre
        </button>
        <button
          mat-button
          color="primary"
          (click)="showDirector(movies.director)"
        >
        Director
        </button>
        <button
          mat-button
          color="primary"
          (click)="showDescription(movies.description)"
        >
        Description
        </button>
        <mat-icon>favorite_border</mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
  <app-modal-content *ngIf="isModalVisible" message="Hello World"></app-modal-content>
</div>
